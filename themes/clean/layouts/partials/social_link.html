{{ if eq .name "GitHub"}}
<span aria-label="octopus" role="img">🐙</span> <a href="{{.url}}">GitHub</a> <span aria-label="cat" role="img">🐱</span>
{{- else }}
{{ if eq .name "Twitter" }}
<a href="{{.url}}">Twitter</a> <span aria-label="bird" role="img">🐥</span>
{{- else }}
<a href="{{.url}}">{{.name}}</a>
{{- end }}
{{- end }}
